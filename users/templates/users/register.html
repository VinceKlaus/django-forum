{% extends 'forum/base.html' %}

{% block content %}
  <div class="row">
      <div class="col s12">
          <div class="card green lighten-5 hoverable">
              <div class="card-content">
                  <span class="card-title">Register</span>
                  <ul class="red-text">
                      <li>{{ form.non_field_errors }}</li>
                      {% for field in form %}
                        <li>{{ field.errors }}</li>
                      {% endfor %}
                  </ul>

                  <form method="post" action="{% url 'users:register' %}">
                      {% csrf_token %}
                      <div class="row">
                          <div class="input-field col s12">
                              <input autofocus id="id_{{ form.username.name }}" name="{{ form.username.name }}" maxlength="150" type="text" placeholder="{{ form.username.label }}" required>
                              <label for="id_{{ form.username.name }}">{{ form.username.label }}</label>
                              <small>{{ form.username.help_text }}</small>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="id_{{ form.password1.name }}" name="{{ form.password1.name }}" type="password" placeholder="{{ form.password1.label }}" required>
                              <label for="id_{{ form.password1.name }}">{{ form.password1.label }}</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <input id="id_{{ form.password2.name }}" name="{{ form.password2.name }}" type="password" placeholder="{{ form.password2.label }}" required>
                              <label for="id_{{ form.password2.name }}">{{ form.password2.label }}</label>
                              <small>{{ form.password2.help_text }}</small>
                          </div>
                      </div>
                      <button class="btn green accent-4 waves-effect waves-light" type="submit" name="action">Register</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
{% endblock content %}
